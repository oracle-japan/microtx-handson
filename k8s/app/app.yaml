apiVersion: v1
kind: Service
metadata:
  name: hotel
  namespace: otmm
  labels:
    app: hotel
    service: hotel
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8082
  selector:
    app: hotel

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hotel
  namespace: otmm
  labels:
    account: hotel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel
  namespace: otmm
  labels:
    app: hotel
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel
      version: v1
  template:
    metadata:
      labels:
        app: hotel
        version: v1
    spec:
      containers:
        - name: hotel
          image: icn.ocir.io/orasejapan/hotel
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          resources:
            limits:
              memory: "500Mi"
              cpu: "250m"
          env:
            - name: ORACLE_TMM_TCS_URL
              value: http://otmm-tcs:9000/api/v1
            - name: MP_LRA_COORDINATOR_URL
              value: http://otmm-tcs:9000/api/v1/lra-coordinator
            - name: MP_LRA_PARTICIPANT_URL
              value: http://hotel:8080
            - name: SERVICE_NAME
              value: hotel
            - name: javax.sql.DataSource.test.dataSource.user
              valueFrom:
                secretKeyRef:
                  name: customized-db-cred
                  key: user_name
            - name: javax.sql.DataSource.test.dataSource.password
              valueFrom:
                secretKeyRef:
                  name: customized-db-cred
                  key: password
            - name: javax.sql.DataSource.test.dataSource.url
              value: jdbc:oracle:thin:@microtxhandson1_high?TNS_ADMIN=/db-demo/creds
          volumeMounts:
          - name: handson
            mountPath: /db-demo/creds
      volumes:
      - name: handson
        secret:
          secretName: okeatp1
      imagePullSecrets:
        - name: regcred
---
