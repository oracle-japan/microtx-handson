<!DOCTYPE html>
<html lang="en" >
  <%- include('header.html'); -%>

  <body>
    <script>
      if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
      }
    </script>
    
    <div class="cont">
      <div class="mob-header">
        <img src="/images/mob-logo.png" height="17" width="136"/>
      </div>
      <div class="form sign-in" id="signin-div">
          <p class="title" style="text-align: center;margin-top: 50px;"><%= bookingStatus %></p>
          <form method="post" action="/demo-console/viewtrip">
            <!-- submit button -->
            <input type="hidden" name="bookingId" value="<%= bookingId %>"/>
            <div class="center"><button type="submit" class="submit" id="submit-btn" data-res="signin-submit-btn">予約詳細を確認</button></div>
          </form>
      </div>
    </div>



  </body>

</html>
